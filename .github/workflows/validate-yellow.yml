name: Validate Yellow Config
on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "policy/yellow-signal/**"
      - ".github/workflows/validate-yellow.yml"
  push:
    paths:
      - "policy/yellow-signal/**"
      - ".github/workflows/validate-yellow.yml"

permissions:
  contents: read

concurrency:
  group: validate-yellow-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g ajv-cli@5
      - name: Validate schema (compile only)
        run: ajv compile --spec=draft2020 -s policy/yellow-signal/yellow.config.schema.json --strict=false
