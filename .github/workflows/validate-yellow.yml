name: Validate Yellow Config
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'why run manually?'
        required: false
  pull_request:
    paths:
      - "policy/yellow-signal/**"
  push:
    paths:
      - "policy/yellow-signal/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g ajv-cli@5 js-yaml@4
      - name: Validate schema (compile only)
        run: |
          ajv compile --spec=draft2020 -s policy/yellow-signal/yellow.config.schema.json
      # 実値(YAMLや辞書)は非公開運用のため、公開側ではスキーマの健全性だけを検証
