name: Create Tag (manual)
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (e.g., yellow-signal-v1)'
        required: true
      target:
        description: 'Target ref (branch or full SHA)'
        required: false
        default: 'main'
permissions:
  contents: write
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target }}
          fetch-depth: 0            # 既存タグ参照や push 安定化のため
          persist-credentials: true
      - name: Configure git identity   # ← これが肝
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
      - name: Create tag (idempotent)
        run: |
          if git rev-parse -q --verify "refs/tags/${{ github.event.inputs.tag }}" >/dev/null; then
            echo "Tag already exists; nothing to do."
            exit 0
          fi
          git tag -a "${{ github.event.inputs.tag }}" -m "Create tag via workflow"
          git push origin "${{ github.event.inputs.tag }}"
